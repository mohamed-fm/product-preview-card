<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="project">
    <div class="contenar">
      <div class="card">
        <div class="img-holder">
          
        </div>
        <div class="product-details">
          <p class="product-type">  PERFUME </p>
          <h1 class="product-name">  Gabrielle  Essence Eau   De Parfum </h1>
          <p class="product-description">  A floral, solar and voluptuous  interpretation composed by  Olivier Polge, 
            Perfumer-Creator  for the House of CHANEL. </p>
          <div class="prices">
            <h1 class="price">  $149.99 </h1>
            <span class="past-price">  $169.99 </span>
          </div>
          <button id="add-to-cart"> <img src="images/icon-cart.svg" alt="cart_icon"> Add to Cart </button>
        </div>
      </div>
    </div>
  </div>










  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed Faisal</a>.
  </div>
</body>
</html>
